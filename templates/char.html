{% extends "base.html" %}
{% block title %}{{ char_long_name }} - utf8.xyz{% endblock %}
{% block body %}
<style>h1 {font-size: 5em;}</style>
<center>
    <h1>{{ char_text }}</h1>
    <small><b>{{ char_long_name }} (U+{{ char_ordinal }})</b></small><br><br>
    <small id="help">Click anywhere to copy</small>
</center>
<script>
function fallbackCopyTextToClipboard(text) {
  var textArea = document.createElement("textarea");
  textArea.value = text;

  // Avoid scrolling to bottom
  textArea.style.top = "0";
  textArea.style.left = "0";
  textArea.style.position = "fixed";

  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();

  try {
    var successful = document.execCommand('copy');
    var msg = successful ? 'successful' : 'unsuccessful';
  } catch (err) {
  }

  document.body.removeChild(textArea);
}
function copyTextToClipboard(text) {
  if (!navigator.clipboard) {
    fallbackCopyTextToClipboard(text);
    return;
  }
  navigator.clipboard.writeText(text).then(function() {
  }, function(err) {
  });
}

document.getElementsByClassName('body')[0]
.addEventListener('click', function (event) {
    copyTextToClipboard("{{ char_text }}");
    document.getElementById('help').innerHTML = "Copied";
});
</script>
{% endblock %}
